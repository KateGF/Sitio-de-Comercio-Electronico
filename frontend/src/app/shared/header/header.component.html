<header class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-900 shadow-md z-50 transition-colors duration-200">
  <nav class="container flex items-center justify-between h-16 relative">
    <a routerLink="/" class="text-2xl font-bold text-primary">E-Store</a>
    <div class="relative">
      <ul class="flex space-x-4">
        <li *ngFor="let category of categories" class="relative">
          <button class="flex items-center text-gray-700 font-semibold hover:text-blue-600 focus:outline-none" (click)="toggleCategory(category.name)">
            {{ category.name }}
            <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6 text-black transform transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" [ngClass]="{'rotate-180': activeCategory === category.name}">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <ul *ngIf="activeCategory === category.name" class="absolute left-0 mt-2 bg-white shadow-lg rounded-md w-60 border border-gray-300">
            <li *ngFor="let subcategory of category.subcategories" class="relative">
              <button class="flex justify-between w-full text-left px-4 py-2 hover:bg-gray-100 focus:outline-none items-center" (click)="toggleSubcategory(subcategory.name)">
                {{ subcategory.name }}
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6 text-black transform transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" [ngClass]="{'rotate-90': activeSubcategory === subcategory.name}">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </button>
              <ul *ngIf="activeSubcategory === subcategory.name" class="absolute left-full top-0 mt-0 bg-white shadow-lg rounded-md w-60 border border-gray-300">
                <li *ngFor="let subsub of subcategory.subcategories">
                  <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 focus:outline-none">
                    {{ subsub.name }}
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="flex items-center space-x-4">
      <input type="text" placeholder="Search products..." class="px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary">
      <a routerLink="/cart" class="text-text-light hover:text-text transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </a>
    </div>
  </nav>
</header>
