<header class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-900 shadow-md z-50 transition-colors duration-200">
  <nav class="container flex items-center justify-between h-16">
    <a routerLink="/" class="text-2xl font-bold text-primary">E-Store</a>
    
    <div class="flex items-center space-x-4">
      <input type="text" placeholder="Search products..." class="px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary">
      
      <a routerLink="/cart" class="text-text-light hover:text-text transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </a>
      
      <ng-container *ngIf="!isLoggedIn(); else loggedInTemplate">
        <a routerLink="/login" class="text-text-light hover:text-text transition-colors duration-200">Login</a>
        <a routerLink="/register" class="btn btn-primary">Sign Up</a>
      </ng-container>
      
      <ng-template #loggedInTemplate>
        <button (click)="logout()" class="text-text-light hover:text-text transition-colors duration-200">Logout</button>
      </ng-template>
      
      <button (click)="toggleDarkMode()" class="text-text-light hover:text-text transition-colors duration-200">
        <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
    </div>
  </nav>
</header>
