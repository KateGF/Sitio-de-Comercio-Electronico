<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Checkout</h1>
  <form (ngSubmit)="checkout()">
    <div class="mb-4">
      <label class="block text-gray-700">Shipping Address:</label>
      <input type="text" [(ngModel)]="shippingAddress" name="shippingAddress" class="border rounded p-2 w-full" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Payment Method:</label>
      <select [(ngModel)]="paymentMethod" name="paymentMethod" class="border rounded p-2 w-full">
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>
    <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-accent">Confirm Order</button>
  </form>
</div>
