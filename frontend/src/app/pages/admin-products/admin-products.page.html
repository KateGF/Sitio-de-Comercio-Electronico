<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Admin: Manage Products</h1>
  <button (click)="createProduct()" class="bg-primary text-white px-4 py-2 rounded hover:bg-accent mb-4">
    Create New Product
  </button>
  <table class="min-w-full border">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2 border">Name</th>
        <th class="px-4 py-2 border">Price</th>
        <th class="px-4 py-2 border">Brand</th>
        <th class="px-4 py-2 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="hover:bg-gray-100">
        <td class="px-4 py-2 border">{{ product.name }}</td>
        <td class="px-4 py-2 border">{{ product.price | currency }}</td>
        <td class="px-4 py-2 border">{{ product.brand }}</td>
        <td class="px-4 py-2 border">
          <button (click)="editProduct(product._id)" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
            Edit
          </button>
          <button (click)="deleteProduct(product._id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 ml-2">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
