<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Your Wishlist</h1>
  <div *ngIf="wishlist.length > 0; else emptyWishlist" class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div *ngFor="let product of wishlist">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
  <ng-template #emptyWishlist>
    <p class="text-gray-700">Your wishlist is empty.</p>
  </ng-template>
</div>
