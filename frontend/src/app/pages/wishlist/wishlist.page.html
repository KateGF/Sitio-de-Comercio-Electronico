<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Your Wishlist</h1>

  <div *ngIf="wishlistProducts.length > 0; else emptyWishlist">
    <!-- Display wishlist items with similar styling as the cart page -->
    <div
      *ngFor="let product of wishlistProducts"
      class="flex items-center justify-between border-b py-4"
    >
      <div class="flex items-center">
        <img
          [src]="product.images[0]"
          alt="{{ product.name }}"
          class="w-20 h-20 object-cover mr-4"
        />
        <div>
          <h3 class="font-bold text-gray-800">{{ product.name }}</h3>
          <p class="text-gray-700">{{ product.description }}</p>
          <p class="text-gray-700">{{ product.price | currency }}</p>
        </div>
      </div>
      <div>
        <button
          type="button"
          (click)="addToCart(product._id)"
          class="bg-primary text-white px-4 py-2 rounded hover:bg-accent mr-2"
        >
          Add to Cart
        </button>
        <button
          type="button"
          (click)="removeFromWishlist(product._id)"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Remove
        </button>
      </div>
    </div>
  </div>

  <ng-template #emptyWishlist>
    <p class="text-gray-700">Your wishlist is empty.</p>
  </ng-template>
</div>
