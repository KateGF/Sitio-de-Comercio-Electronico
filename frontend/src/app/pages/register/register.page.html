<!-- src/app/pages/register/register.page.html -->
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Register</h1>
  <form (ngSubmit)="register()">
    <div class="mb-4">
      <label class="block text-gray-700">Username:</label>
      <input type="text" [(ngModel)]="userData.username" name="username" class="border rounded p-2 w-full" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email:</label>
      <input type="email" [(ngModel)]="userData.email" name="email" class="border rounded p-2 w-full" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Password:</label>
      <input type="password" [(ngModel)]="userData.password" name="password" class="border rounded p-2 w-full" required />
    </div>
    <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-accent">Register</button>
  </form>
  <div *ngIf="errorMessage" class="mt-4 text-red-600">
    {{ errorMessage }}
  </div>
  <p class="mt-4">Already have an account? <a routerLink="/login" class="text-primary hover:underline">Login</a></p>
</div>
