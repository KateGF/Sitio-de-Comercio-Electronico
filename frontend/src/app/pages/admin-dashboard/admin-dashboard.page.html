<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Admin Dashboard</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-gray-800 mb-2">Best Sellers</h2>
      <ul>
        <li *ngFor="let product of bestSellers" class="mb-1 text-gray-700">
          {{ product.product.name }} (Sold: {{ product.totalSold }})
        </li>
      </ul>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-gray-800 mb-2">Users Per Day</h2>
      <ul>
        <li *ngFor="let entry of usersPerDay" class="mb-1 text-gray-700">
          {{ entry._id }}: {{ entry.count }}
        </li>
      </ul>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-gray-800 mb-2">Orders Per Day</h2>
      <ul>
        <li *ngFor="let entry of ordersPerDay" class="mb-1 text-gray-700">
          {{ entry._id }}: {{ entry.count }}
        </li>
      </ul>
    </div>
  </div>
</div>
