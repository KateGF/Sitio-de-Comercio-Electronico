<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let deal of deals" class="card group">
      <div class="relative">
        <img [src]="deal.image" [alt]="deal.name" class="w-full h-48 object-cover">
        <div class="absolute top-2 right-2 bg-red-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
          {{calculateDiscount(deal.originalPrice, deal.discountedPrice)}}% OFF
        </div>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">{{deal.name}}</h3>
        <p class="text-text-light text-sm mb-3">{{deal.description}}</p>
        <div class="flex items-center justify-between mb-2">
          <span class="text-xl font-bold text-red-600">{{deal.discountedPrice | currency}}</span>
          <span class="text-text-light line-through">{{deal.originalPrice | currency}}</span>
        </div>
        <div class="text-sm text-text-light mb-4">
          Time left: {{deal.timeLeft}}
        </div>
        <button class="btn btn-secondary w-full transition-transform duration-200 transform group-hover:scale-105">
          Get This Deal
        </button>
      </div>
    </div>
  </div>
