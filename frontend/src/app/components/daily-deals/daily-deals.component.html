<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  <div *ngFor="let deal of deals" class="card group">
    <div class="relative">
      <!-- Hacemos que la imagen sea clickeable -->
      <a [routerLink]="['/product', deal.id]" class="block">
        <img [src]="deal.image" [alt]="deal.name" class="w-full h-48 object-cover">
        <div class="absolute top-2 right-2 bg-red-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
          {{calculateDiscount(deal.originalPrice, deal.discountedPrice)}}% OFF
        </div>
      </a>
    </div>
    <div class="p-4">
      <a [routerLink]="['/product', deal.id]" class="block">
        <h3 class="text-lg font-semibold mb-2 hover:text-primary transition-colors">{{deal.name}}</h3>
      </a>
      <p class="text-text-light text-sm mb-3">{{deal.description}}</p>
      <div class="flex items-center justify-between mb-2">
        <span class="text-xl font-bold text-red-600">{{deal.discountedPrice | currency}}</span>
        <span class="text-text-light line-through">{{deal.originalPrice | currency}}</span>
      </div>
      <div class="text-sm text-text-light mb-4 flex items-center justify-between">
        <span>Time left: {{deal.timeLeft}}</span>
        <span class="text-red-600 font-semibold">Save {{(deal.originalPrice - deal.discountedPrice) | currency}}</span>
      </div>
      <!-- Cambiamos el botÃ³n por un enlace -->
      <a [routerLink]="['/product', deal.id]" 
         class="btn btn-secondary w-full transition-transform duration-200 transform group-hover:scale-105 text-center">
        View Deal Details
      </a>
    </div>
  </div>
</div>
