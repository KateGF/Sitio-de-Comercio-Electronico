<div class="border rounded-lg p-4 bg-white shadow hover:shadow-lg transition relative">
  <img [src]="product.images[0]" alt="{{ product.name }}" class="w-full h-40 object-cover mb-4">
  <h3 class="font-bold text-lg text-gray-900">{{ product.name }}</h3>
  <p class="text-gray-700">{{ product.price | currency }}</p>
  <a [routerLink]="['/products', product._id]" class="mt-2 inline-block text-primary hover:underline">
    View Details
  </a>
  <ng-container *ngIf="(authService.currentUser$ | async)?.role === 'admin'">
    <div class="absolute top-2 right-2 flex space-x-1">
      <button (click)="editProduct()" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
        Edit
      </button>
      <button (click)="$event.stopPropagation(); $event.preventDefault();" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
        Delete
      </button>
    </div>
  </ng-container>
</div>
