<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold text-center mb-6">Autenticación</h1>
  
      <!-- Registro -->
      <div>
        <h2 class="text-lg font-semibold mb-4">Registro</h2>
        <form (ngSubmit)="register()">
          <input
            type="text"
            placeholder="Nombre"
            class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="name"
            name="name"
            required
          />
          <input
            type="email"
            placeholder="Correo"
            class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="email"
            name="email"
            required
          />
          <input
            type="password"
            placeholder="Contraseña"
            class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
          >
            Registrarse
          </button>
        </form>
      </div>
  
      <!-- Separador -->
      <div class="my-6 border-t border-gray-300"></div>
  
      <!-- Inicio de sesión -->
      <div>
        <h2 class="text-lg font-semibold mb-4">Inicio de Sesión</h2>
        <form (ngSubmit)="login()">
          <input
            type="email"
            placeholder="Correo"
            class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"
            [(ngModel)]="email"
            name="email-login"
            required
          />
          <input
            type="password"
            placeholder="Contraseña"
            class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"
            [(ngModel)]="password"
            name="password-login"
            required
          />
          <button
            type="submit"
            class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200"
          >
            Iniciar Sesión
          </button>
        </form>
      </div>
  
      <!-- Ruta protegida -->
      <div class="mt-6">
        <h2 class="text-lg font-semibold mb-4">Ruta Protegida</h2>
        <button
          (click)="getUserProfile()"
          class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition duration-200"
          [disabled]="!token"
        >
          Obtener Perfil
        </button>
      </div>
    </div>
  </div>
