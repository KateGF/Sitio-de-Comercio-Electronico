<div class="relative overflow-hidden rounded-xl">
    <div class="flex transition-transform duration-500 ease-out" 
         [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
      <div *ngFor="let promo of promotions" class="min-w-full relative">
        <img [src]="promo.image" [alt]="promo.title" 
             class="w-full h-[400px] object-cover">
        <div class="absolute inset-0 bg-gradient-to-r from-black to-transparent opacity-70"></div>
        <div class="absolute bottom-0 left-0 right-0 p-8 text-white">
          <h3 class="text-3xl font-bold mb-2">{{promo.title}}</h3>
          <p class="text-xl mb-4">{{promo.description}}</p>
          <a [routerLink]="promo.link" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
    
    <!-- Navigation Buttons -->
    <button (click)="prevSlide()" 
            class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 text-gray-800 p-2 rounded-full hover:bg-white transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    
    <button (click)="nextSlide()" 
            class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 text-gray-800 p-2 rounded-full hover:bg-white transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
    
    <!-- Indicators -->
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
      <button *ngFor="let _ of promotions; let i = index" 
              (click)="goToSlide(i)"
              [class]="i === currentSlide ? 'bg-white' : 'bg-white/50'"
              class="w-3 h-3 rounded-full transition-colors duration-200">
      </button>
    </div>
  </div>
